name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      JAVA_HOME: /usr/lib/jvm/java-8-openjdk-amd64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git \
            zip \
            unzip \
            openjdk-8-jdk \
            build-essential \
            libssl-dev \
            libffi-dev \
            python3-dev

      - name: Upgrade pip
        run: pip install --upgrade pip

      - name: Install Buildozer and Python dependencies
        run: pip install buildozer cython appdirs packaging colorama jinja2 toml "build<0.10.0"

      - name: Pre-clone python-for-android
        run: |
          mkdir -p .buildozer/android/platform
          cd .buildozer/android/platform
          git clone https://github.com/kivy/python-for-android.git

      - name: Install Android SDK
        run: |
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip -O sdk-tools.zip
          unzip sdk-tools.zip -d $ANDROID_SDK_ROOT/cmdline-tools
          mv $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest
        env:
          ANDROID_SDK_ROOT: /home/runner/.buildozer/android/platform/android-sdk

      - name: Symlink sdkmanager to tools/bin
        run: |
          mkdir -p $ANDROID_SDK_ROOT/tools/bin
          ln -s $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager $ANDROID_SDK_ROOT/tools/bin/sdkmanager
        env:
          ANDROID_SDK_ROOT: /home/runner/.buildozer/android/platform/android-sdk

      - name: Accept Android SDK Licenses
        run: yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses
        env:
          ANDROID_SDK_ROOT: /home/runner/.buildozer/android/platform/android-sdk

      - name: Build Android APK with Buildozer
        run: |
          PYTHONWARNINGS="ignore:prerequisites.py is experimental" buildozer android clean
          PYTHONWARNINGS="ignore:prerequisites.py is experimental" buildozer android debug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
